<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .container {
        background-color: #b0abab;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/module">Company</a>
        <span class="navbar-text mx-auto"> My Module </span>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <!-- sidebar starts -->
        <div class="sidebar col-4 vh-100 border border-primary">
          <div class="dept">
            <a href="/department" class="btn btn-primary btn-primary m-1">
              Dept
            </a>
          </div>

          <div class="emp">
            <a href="/employee" class="btn btn-primary btn-primary m-1">
              Employee
            </a>
          </div>
        </div>
        <!-- sidebar ends -->

        <!-- detail container starts -->
        <div class="container details col-8">
          {% block employee %} {% endblock employee %} {% block department %}
          {%endblock department %}
        </div>
        <!-- detail container ends -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
